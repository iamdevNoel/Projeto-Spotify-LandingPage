<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Spotify</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c6879920cb.js" crossorigin="anonymous"></script>
    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="assets/estilo.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/spotify.svg" alt="Logotipo do Spotify" width="142px">
        </a>

        <!--Botão para agrupar opções do menu de navegação em dispositivos pequenos-->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#headernav">
          <i class="fa-solid fa-bars text-white"></i>
        </button>
        
        <div id="headernav" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item align-self-end">
              <a href="#" class="nav-link">Premium</a>
            </li>
            <li class="nav-item align-self-end">
              <a href="#" class="nav-link">Ajuda</a>
            </li>
            <li class="nav-item align-self-end">
              <a href="#" class="nav-link">Baixar</a>
            </li>
            <li class="nav-item" style="width: 1px; background-color: white; margin: 12px 15px;"></li>
            <li class="nav-item align-self-end">
              <a href="#" class="nav-link">Inscrever-se</a>
            </li>
            <li class="nav-item align-self-end">
              <a href="#" class="nav-link">Entrar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
